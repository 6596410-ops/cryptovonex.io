<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CryptoExchange</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
}
header {
    background: #111827;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo {
    font-size: 20px;
    font-weight: bold;
    color: #22c55e;
}
.price {
    font-size: 18px;
}
.container {
    padding: 30px;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
}
.card {
    background: #1e293b;
    padding: 20px;
    border-radius: 10px;
}
button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
.buy {
    background: #16a34a;
    color: white;
}
.sell {
    background: #dc2626;
    color: white;
}
input {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
}
.orderbook div {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
}
@media(max-width: 900px){
    .container {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<header>
    <div class="logo">CryptoExchange</div>
    <div class="price">BTC/USDT: <span id="btcPrice">--</span></div>
</header>

<div class="container">
    
    <div class="card">
        <h2>Торговля BTC</h2>
        <input type="number" id="amount" placeholder="Количество BTC">
        <button class="buy" onclick="buy()">Купить</button>
        <button class="sell" onclick="sell()">Продать</button>
        <p id="result"></p>
    </div>

    <div class="card">
        <h2>Стакан заявок</h2>
        <div class="orderbook" id="orderbook"></div>
    </div>

</div>

<script>
let price = 65000;

function updatePrice(){
    price += (Math.random() - 0.5) * 200;
    document.getElementById("btcPrice").innerText = price.toFixed(2);
}

function generateOrderBook(){
    const book = document.getElementById("orderbook");
    book.innerHTML = "";
    for(let i=0;i<5;i++){
        const row = document.createElement("div");
        const p = (price + (Math.random()-0.5)*500).toFixed(2);
        const a = (Math.random()*2).toFixed(4);
        row.innerHTML = `<span>${p}</span><span>${a} BTC</span>`;
        book.appendChild(row);
    }
}

function buy(){
    const amount = document.getElementById("amount").value;
    document.getElementById("result").innerText =
        `Вы купили ${amount} BTC по цене ${price.toFixed(2)} USDT`;
}

function sell(){
    const amount = document.getElementById("amount").value;
    document.getElementById("result").innerText =
        `Вы продали ${amount} BTC по цене ${price.toFixed(2)} USDT`;
}

setInterval(() => {
    updatePrice();
    generateOrderBook();
}, 2000);

updatePrice();
generateOrderBook();
</script>

</body>
</html>
